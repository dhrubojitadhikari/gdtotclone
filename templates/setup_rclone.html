{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Setup Rclone Configuration</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h5>Instructions:</h5>
                    <ol>
                        <li>Install rclone on your system if you haven't already</li>
                        <li>Run 'rclone config' in your terminal</li>
                        <li>Set up a new Google Drive remote</li>
                        <li>Copy your rclone configuration below</li>
                    </ol>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="rclone_config" class="form-label">Rclone Configuration</label>
                        <textarea class="form-control" id="rclone_config" name="rclone_config" rows="10" required>{{ current_user.rclone_config if current_user.rclone_config }}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
